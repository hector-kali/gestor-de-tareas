<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Nueva tarea..." autocomplete="off">
            <button id="addTask">Agregar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="active">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>

        <div id="tasksList" class="tasks-list">
            <!-- Las tareas se agregarán aquí dinámicamente -->
        </div>

        <div class="stats">
            <p id="tasksCount">Tareas totales: 0</p>
            <button id="clearCompleted">Borrar completadas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
